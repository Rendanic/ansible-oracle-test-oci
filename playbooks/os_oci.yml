- name: Host configuration for OCI
  hosts: oci
  become: true
  become_user: root
  any_errors_fatal: true
  tasks:
    - name: growpart
      ansible.builtin.command: growpart /dev/sda 2
      ignore_errors: true

    - name: pv
      ansible.builtin.command: pvresize /dev/sda2
