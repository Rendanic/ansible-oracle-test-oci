---
# dynamic Inventory with OCI

plugin: oracle.oci.oci

regions:
  - eu-frankfurt-1

enable_parallel_processing: yes

# compartments:
#   - compartment_ocid: ocid1.compartment.oc1..xxxxxx

compose:
  ansible_host: private_ip

hostname_format_preferences:
  - "display_name"

include_host_filters:
  # filter the hosts with freeform tag with key <tag_key> which has value <tag_value>
  - "'oci' == freeform_tags.ansible_oracle_vm"

groups:
  oci_bastion: "'ansible' == freeform_tags.bastion"
  oci_devsec: "'ansible' == freeform_tags.devsec"
  oci_dbfs: "'dbfs' == freeform_tags.ansible_oracle"
  oci_has: "'has' == freeform_tags.ansible_oracle"

fetch_compute_hosts: true
fetch_db_hosts: false

primary_vnic_only: true

cache: false
# cache_plugin: jsonfile
# cache_timeout: 900
# cache_connection: /tmp/oci-cache
# cache_prefix: oci_
